<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <form onsubmit="onSubmit(event)">
    
      <label for="input-filter-term">Find genre</label>
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />
      <input type="radio" id="with_playlist" name="option" value="WITH_PLAYLIST" checked>
      <label for="with_playlist">With Playlist</label>
      <input type="radio" id="without_playlist" name="option" value="WITHOUT_PLAYLIST">
      <label for="without_playlist">Without Playlist</label>
      <button type="submit">Apply filters</button>
    </form>
      <div id="genres"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
